    <div class="contenedor">
        <p> Seleccione el color y después la posición que desea señalar de ese color</p>
        <input type="color" id="color">
        <label class="label" for="color">Seleccione color: </label>
        <div class="derecha" onclick="cambiarColor('derecha')">Derecha</div>
        <div class="centro" onclick="cambiarColor('centro')">Centro</div>
        <div class="izquierda" onclick="cambiarColor('izquierda')">Izquierda</div>
      </div>
      <footer>Dolores Galán Corral-1ºDAW</footer>
      <script>
        var elementoSeleccionado = document.getElementsByClassName("derecha")[0]; //default
        var color = document.getElementById("color");
        
        color.onchange = function() {
          elementoSeleccionado.style.backgroundColor = color.value;
        };
        
        function cambiarColor(identificador) {
          elementoSeleccionado = document.getElementsByClassName(identificador)[0];
        }
      </script>
